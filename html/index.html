<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <!-- Nano's -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- ONSEN-UI -->
    <link rel="stylesheet" href="../frameworks/onsen-ui/css/onsenui.min.css">
    <link rel="stylesheet" href="../frameworks/onsen-ui/css/onsen-css-components.min.css">

    <!-- JS -->
    <!-- JQuery -->
    <script src="../frameworks/jquery-3.3.1/jquery.js"></script>
    <!-- ONSEN-UI -->
    <script src="../frameworks/onsen-ui/js/onsenui.min.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhfTvXeR1_KtzXelJWoMu64w9RaZ7bmE8"></script>
    <!-- Nano's -->
    <script src="../js/vehicle.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/workshop.js"></script>
    <script src="../js/utilities.js"></script>
    <script src="../js/ui.js"></script>

    <title>VeMAPI</title>
</head>

<body>
    <ons-page id="LogIn">
        <div style="text-align: center; margin-top: 30px;">
            <h2>Log In</h2>
            <p>
                <ons-input id="L-email" modifier="underbar" type="email" placeholder="Email" float></ons-input>
            </p>
            <p>
                <ons-input id="L-password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <ons-button onclick="LogIn(true);">Log in</ons-button>
                <ons-button modifier="quiet" onclick="SignIn();">Sign in</ons-button>
            </p>
        </div>
    </ons-page>

    <ons-page id="SignIn">
        <div style="text-align: center; margin-top: 30px;">
            <h2>Sign In</h2>
            <p>
                <ons-input id="S-email" modifier="underbar" type="email" placeholder="Email" float></ons-input>
            </p>
            <p>
                <ons-input id="S-password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
            </p>
            <p>
                <ons-input id="S-phone" modifier="underbar" type="number" placeholder="Tel&eacute;fono" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
                <ons-button onclick="SignIn(true);">Sign in</ons-button>
                <ons-button onclick="LogIn();" modifier="quiet">Log in</ons-button>
            </p>
        </div>
    </ons-page>

    <ons-splitter id="VeMAPI">
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('mantainment.html');" tappable>
                        Mantenimiento
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('workshops.html')" tappable>
                        Talleres
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('vehicle.html');" tappable>
                        Veh&iacute;culo
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="mantainment.html"></ons-splitter-content>
    </ons-splitter>

    <template id="mantainment.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open();">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center" id="M-nameTab">
                    Mantenimiento
                </div>
                <div class="right">
                    <ons-toolbar-button class="bttnMenu" onclick="LogOut();">Terminar sesión</ons-toolbar-button>
                </div>
            </ons-toolbar>
            <div>
                <!-- TabPane -->
                <div class="center">
                    <ons-button id="Bttn-M-T-New" class="M-tab M-tab-active" onclick="MantainmentTabs('N');" disabled>Nuevo</ons-button>
                    <ons-button id="Bttn-M-T-View" class="M-tab" onclick="MantainmentTabs('V');">Listado</ons-button>
                </div>

                <div id="M-New">
                    <h2>Nuevo</h2>
                    <div>
                        <ons-select id="N-cmbCars">
                            <option value="">Auto</option>
                        </ons-select>
                        <ons-select id="N-cmbWorkshopsFav">
                            <option value="">Taller Favorito</option>
                        </ons-select>
                        <ons-select id="N-cmbServices" disabled>
                            <option value="">Servicio</option>
                        </ons-select>
                    </div>

                    <div>
                        <ons-input id="N-txtDate" modifier="underbar" type="date" float disabled></ons-input>
                    </div>
                    <div>
                        <textarea id="N-txtDescription" rows="4" class="textarea" placeholder="Descripción" disabled></textarea>
                    </div>
                    <div>
                        <ons-input id="N-txtKilometers" modifier="underbar" type="Number" placeholder="Kilomentraje"
                            float disabled></ons-input>
                    </div>
                    <div>
                        <ons-input id="N-txtPrice" modifier="underbar" type="number" placeholder="Precio" float
                            disabled></ons-input>
                    </div>

                    <div id="N-DAdd">
                        <ons-button id="N-BttnAdd" disabled>Agregar</ons-button>
                    </div>

                </div>
                <div id="M-View">
                    <h2>Listado</h2>
                    <ons-select id="M-cmbCars" onchange="LoadManteinments()">
                        <option value="">Auto</option>
                    </ons-select>
                </div>
            </div>
        </ons-page>
    </template>

    <template id="workshops.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open();">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Talleres
                </div>
                <div class="right">
                    <ons-toolbar-button class="bttnMenu" onclick="LogOut();">Terminar sesión</ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div id="W-DS">
                <ons-search-input id='txtSearchWorkshop' placeholder="Buscar Taller Por Servicio"></ons-search-input>
                <ons-button onclick="FillMap();" id="bttnSearchWorkshop">Buscar</ons-button>                
            </div>

            <div id="googleMap"></div>

            <div class="center" id="W-TabPane">
                <ons-button id="Bttn-W-T-Description" onclick="WorkshopTabs('D')" class="three-tab three-tab-active" disabled>Informaci&oacute;n</ons-button>
                <ons-button id="Bttn-W-T-Agenda" onclick="WorkshopTabs('A')" class="three-tab">Agendarme</ons-button>
                <ons-button id="Bttn-W-T-Route" onclick="WorkshopTabs('R')" class="three-tab">Marcar Ruta</ons-button>
            </div>
            <div id="W-C-Description"></div>
            <div id="W-C-Agenda">
                <ons-card>
                    <h2>Agendarme</h2>
                    
                </ons-card>
            </div>
        </ons-page>
    </template>

    <template id="vehicle.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open();">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Vehiculo
                </div>
                <div class="right">
                    <ons-toolbar-button class="bttnMenu" onclick="LogOut();">Terminar sesión</ons-toolbar-button>
                </div>
            </ons-toolbar>

            <ons-card>
                <div class="title">
                    Nuevo Vehículo
                </div>
                <img src="../img/addImage.png" alt="Add Image" style="width: 100%">
                <div class="content">
                    <div>
                        <ons-button>
                            <ons-icon icon="ion-image"></ons-icon>
                        </ons-button>
                    </div>
                    <ons-list id="listNewVehicle">
                        <ons-list-item>
                            <ons-input id="V-car_registration" modifier="underbar" type="text" placeholder="Matrícula"
                                float></ons-input>
                        </ons-list-item>
                        <ons-list-item>
                            <ons-input id="V-description" modifier="underbar" type="text" placeholder="Descripción"
                                float></ons-input>
                        </ons-list-item>
                    </ons-list>
                    <p style="text-align: center; margin-top: 30px;">
                        <ons-button onclick="RegisterVehicle();">Registrar</ons-button>
                    </p>
                </div>
            </ons-card>
        </ons-page>
    </template>

    <!-- Modals -->
    <ons-modal direction="up">
        <div style="text-align: center">
            <span id="modalSpan"></span>
        </div>
    </ons-modal>
</body>

</html>
